<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-custom-select [multiple]="multiple" [formControl]="control">
    <mat-custom-select-trigger *ngIf="multiple">
      <mat-chip-row
        *ngFor="let option of selectedOptions"
        [disableRipple]="true"
        (removed)="remove(option)"
      >
        {{ option.label }}
        <button matChipRemove [attr.aria-label]="'Remove ' + option.label">
          <svg
            viewBox="0 96 960 960"
            width="24px"
            height="24px"
            focusable="false"
          >
            <path
              d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"
            />
          </svg>
        </button>
      </mat-chip-row>
    </mat-custom-select-trigger>
    <div class="mat-mdc-text-field-wrapper mdc-text-field">
      <input matInput type="text" [(ngModel)]="searchValue" />
    </div>
    <div class="w-full my-2">
      <mat-divider></mat-divider>
    </div>
    <ng-container *ngIf="multiple && !hideSelectAll">
      <mat-custom-select-all
        [state]="optionSelectionState"
        (selectedChange)="onSelectAll($event)"
      >
      </mat-custom-select-all>
      <div class="w-full my-2">
        <mat-divider></mat-divider>
      </div>
    </ng-container>
    <mat-custom-option *ngIf="noData" [disabled]="true" [multiple]="false">
      <div>No options</div>
    </mat-custom-option>
    <mat-custom-option
      *ngFor="let option of options"
      [value]="option.value"
      [(selected)]="option.selected"
    >
      {{ option.label }}
    </mat-custom-option>
  </mat-custom-select>
</mat-form-field>
